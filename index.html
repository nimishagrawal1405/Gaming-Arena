<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../public/images/1735113770998.jpg') no-repeat center center fixed;
      backdrop-filter: blur(2px);
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #ff4d4d;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #e63939;
    }
    footer {
      margin-top: 20px;
      color: #fff;
      text-align: center;
    }
    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
      }
    }
    @media (max-width: 576px) {
      .login-container {
        width: 100%;
        padding: 15px;
      }
    }
    
  </style>
</head>
<body>
    
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container col-12 col-sm-8 col-md-6 col-lg-4">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Keep Logged In
          </label>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-custom w-100 mb-3">Get Started</button>
        <div class="d-flex justify-content-between">
          <a href="#" class="text-decoration-none">Create Account</a>
          <a href="#" class="text-decoration-none">Need Help?</a>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>About Us | Privacy Policy | Terms of Use</p>
    <p>Â© 2024 Key. All Rights Reserved | Design by Coders' Vortex</p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>

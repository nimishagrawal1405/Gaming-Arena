<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .location-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1049;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h3>Discover Nearby Offerings</h3>
    <p>Enable location to find nearby services and directions.</p>
    <button class="btn btn-primary" onclick="showLocationPopup()">Enable Location</button>
    <div class="map-container"></div>
</div>

<!-- Popup and overlay for location permission -->
<div class="overlay" id="overlay" style="display: none;"></div>
<div class="location-popup" id="location-popup" style="display: none;">
    <h5 class="mb-3">Allow Location Access</h5>
    <p class="mb-4">To provide personalized services, we need access to your location. Please enable location access.</p>
    <button class="btn btn-success me-2" onclick="hideLocationPopup()">Allow</button>
    <button class="btn btn-danger" onclick="hideLocationPopup()">Deny</button>
</div>

<script>
    function showLocationPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('location-popup').style.display = 'block';
    }

    function hideLocationPopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('location-popup').style.display = 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
